<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Cipher</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>
    <ul>
        <li><a name="git" href="https://github.com/p-jonczyk/cipher-proj">GIT</a></li>
        <div class="dropdown">
            <button class="dropbtn">STEGANOGRAPHY</button>
            <div class="dropdown-content">
                <a name="ENCODER" href="/image_encoder">ENCODER</a>
                <a name="DECODER" href="/image_decoder">DECODER</a>
            </div>
        </div>
        <li><a name="binary" href="/">BINARY</a></li>
        <li><a name="shift" href="/shift">SHIFT</a></li>
    </ul>
    <br>
    <img id="logo" src="https://openclipart.org/image/800px/303611">
    <p id="page_title">STEGANOGRAPHY</p>
    <h3 id="img_title">Decode message from image</h3>
    <br>
    <form method="post" action="image_decoder_img">
        <textarea readonly name="msg_output"
            id="msg_output">{% for message in get_flashed_messages() %}{{message}}{% endfor %}</textarea>
        {% if filename %}
        <img id="uploaded_image" src="{{ url_for('display_image', filename=filename) }}">
        {% endif %}
        <br>
        <input type="submit" name="submit_button" value="DECODE" id="encode">
    </form>
    <p id="made_by">Made by Pawe≈Ç Jonczyk</p>
</body>

</html>
